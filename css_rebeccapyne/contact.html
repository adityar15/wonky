<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com/css2" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans">

    <title>Contact me</title>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logocontainer">
            <a href="index.html" class="logo">Rebecca Pyne</a>
          </div>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

        <div>
            <form action="" method="post">
                <label for="form">Please fill in the form below if you would like to reach out</label><br /><br />
                <label for="name">Name:</label>
                <input type="text" id="name" required name="yourname" placeholder="Type your name here" size="40">
                <br /><br />  
                <label for="email">Email:</label>
                <input type="email" id="youremail" required name="youremail" placeholder="Type your email address here" size="40">
                <br /><br />
                <label for="textarea">Your Message:</label><br />
                <textarea placeholder="Type your comment here" name="message" rows="4" cols="60" placeholder="Type your comment here"></textarea><br /><br />
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </section>
</body>
</html>
